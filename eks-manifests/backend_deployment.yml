apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: shivagupta9765/abyd-legal-ai-fullstack-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"